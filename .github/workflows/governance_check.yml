name: Governance Check
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'manifests/**'
      - 'scripts/**'
      - 'cockpit/**'
      - 'ledger/**'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install --upgrade pip pyyaml
      - name: Validate source of truth
        run: python scripts/validate_ssot.py manifests/ssot.yaml
      - name: Check deployed drift
        run: python scripts/check_drift.py manifests/deployed.yaml
      - name: Ensure ledger format
        run: python scripts/log_action.py --check-only
