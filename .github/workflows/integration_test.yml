name: A2A-MCP Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: mcp_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Persistence Unit Tests
        env:
          DATABASE_URL: postgresql://postgres:pass@localhost:5432/mcp_db
          PYTHONPATH: .
        run: |
          pytest tests/test_storage.py

      - name: Run MCP Handshake Tests
        run: |
          pytest tests/test_mcp_agents.py
