name: Lattice Integration Audit

on:
  push:
  pull_request:

jobs:
  schema-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install jsonschema
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Execute Origin-Zero Audit
        run: python scripts/test_arcstate_schema.py
