name: Ledger Sync
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync ledger preview
        run: |
          echo "## Ledger Sync" >> $GITHUB_STEP_SUMMARY
          python scripts/log_action.py --summarize >> $GITHUB_STEP_SUMMARY
