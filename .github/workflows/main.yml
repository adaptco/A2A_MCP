name: Trigger Game Design Ingress

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ingress-job:
    runs-on: ubuntu-latest
    # Connects the job to the 'env' environment secrets
    environment: env
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connection Health Check
        env:
          MCP_ENDPOINT: ${{ secrets.MCP_ENDPOINT }}
        run: |
          echo "Pinging MCP Orchestrator..."
          # Performs a simple GET to the base URL to check heartbeat/existence
          if curl -s --head --request GET "$MCP_ENDPOINT" | grep "200" > /dev/null; then
            echo "✅ Endpoint is online."
          else
            echo "⚠️ Warning: Could not confirm endpoint health, but proceeding with ingress..."
          fi

     - name: Trigger plan ingress
        env:
          MCP_ENDPOINT: ${{ secrets.MCP_ENDPOINT }}
          MCP_TOKEN: ${{ secrets.MCP_TOKEN }}
        shell: bash
        run: |
          PLAN_ID="daily-game-design-run"
          
          # 1. Debug: Check if the secret is actually loading
          echo "Endpoint character count: ${#MCP_ENDPOINT}"
          if [ "${#MCP_ENDPOINT}" -lt 5 ]; then 
            echo "❌ Error: MCP_ENDPOINT secret appears to be empty or too short!"
            exit 1
          fi

          echo "Initiating ingress for Plan: $PLAN_ID"

          # 2. Execute the POST request
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            --retry 3 \
            --retry-delay 5 \
            --retry-all-errors \
            -X POST "$MCP_ENDPOINT/ingress" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"plan_id\": \"$PLAN_ID\"}")

          # 3. Parse and Validate
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
            echo "✅ Success: Plan ingress triggered."
            echo "Response: $BODY"
          else
            echo "❌ Error: Ingress failed with status $HTTP_STATUS"
            echo "Response: $BODY"
            exit 1
          fi
