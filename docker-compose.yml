services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mcp_db
    ports:
      - "5432:5432"
  orchestrator:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:pass@db:5432/mcp_db

  rbac:
    build: ./rbac
    ports:
      - "8001:8001"
    environment:
      RBAC_SECRET: dev-secret-change-me
