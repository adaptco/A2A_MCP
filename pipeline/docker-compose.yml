version: '3.8'

services:
  # Redis - Queue backend
  redis:
    image: redis:7-alpine
    container_name: docling-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Qdrant - Vector store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: docling-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Ingest API - FastAPI service
  ingest-api:
    build:
      context: ./ingest_api
      dockerfile: Dockerfile
    container_name: docling-ingest-api
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./lib:/app/lib
      - upload_temp:/tmp/docling_uploads

  # Docling Worker - Document parsing
  docling-worker:
    build:
      context: ./docling_worker
      dockerfile: Dockerfile
    container_name: docling-worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./lib:/app/lib
      - upload_temp:/tmp/docling_uploads
    restart: unless-stopped

  # Embed Worker - Embedding generation
  embed-worker:
    build:
      context: ./embed_worker
      dockerfile: Dockerfile
    container_name: docling-embed-worker
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./lib:/app/lib
      - ./ledger:/data/ledger
    restart: unless-stopped

volumes:
  qdrant_storage:
  upload_temp:
