<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Pet Kernel</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      }
      body {
        margin: 0;
        background: #141414;
        color: #e6e6e6;
        display: flex;
        min-height: 100vh;
      }
      main {
        display: grid;
        grid-template-columns: minmax(360px, 1.2fr) minmax(320px, 0.8fr);
        gap: 24px;
        padding: 24px;
        width: 100%;
        box-sizing: border-box;
      }
      .panel {
        background: #1f1f1f;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      .panel h1 {
        font-size: 18px;
        margin: 0 0 8px;
      }
      .panel p {
        margin: 0 0 16px;
        color: #b8b8b8;
      }
      canvas {
        width: 100%;
        height: 420px;
        border-radius: 12px;
        border: 1px solid #2a2a2a;
        background: #111;
      }
      .terminal {
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: 100%;
      }
      #terminal-log {
        flex: 1;
        background: #111;
        border: 1px solid #2a2a2a;
        border-radius: 10px;
        padding: 12px;
        overflow-y: auto;
        font-size: 12px;
        line-height: 1.4;
      }
      #terminal-input {
        background: #0c0c0c;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        padding: 10px;
        color: #e6e6e6;
        font-size: 14px;
      }
      .controls {
        font-size: 12px;
        color: #9f9f9f;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
        canvas {
          height: 320px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="panel">
        <h1>Pet World Kernel</h1>
        <p>
          Deterministic sim-time pet with append-only event logging and chapterized
          SAR telemetry.
        </p>
        <canvas id="game-canvas" width="640" height="420"></canvas>
        <p class="controls">Click = feed · p = play · c = clean · r = rest</p>
      </section>
      <section class="panel terminal">
        <h1>Telemetry Console</h1>
        <div id="terminal-log"></div>
        <input
          id="terminal-input"
          type="text"
          placeholder="Type command: feed | rest | clean | play | export_chapter"
          autocomplete="off"
        />
        <p class="controls">
          Commands emit agent events. Use <code>export_chapter</code> to fetch the
          last closed SAR chapter.
        </p>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
